    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>

        <title>Oma Seutu Kirppis</title>
        
    <style>
      #map_canvas {
        width: 600px;
        height: 400px;
        position: relative;
        margin: 0px 0px 0px 200px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
      function initialize() {
        var mapCanvas = document.getElementById('map_canvas');
        var mapOptions = {
          center: new google.maps.LatLng(60.386111, 23.125),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(mapCanvas, mapOptions)
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>

        
    </h:head>

    <h:body>
        
        <script>
            window.fbAsyncInit = function () {
                FB.init({
                    appId: '856102604401590', //Facebook developer omakirpputori varattu id
                    xfbml: true,
                    version: 'v2.1'
                });
            };

            (function (d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {
                    return;
                }
                js = d.createElement(s);
                js.id = id;
                js.src = "//connect.facebook.net/fi_FI/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>

        <div id="top" class="top">

            </div>

            <br></br>
            <p:commandButton value="Viestit" style="width: 132px; float: right;" />           
         </div>
  
        <div>

                <h:form>
                    <p:panelMenu style="width:20vw" model="#{hubbabubbaa}" />
                </h:form>                
            </div>
            
            <div id="content" class="left_content">
                <br></br>
                <div id="otsake">
                    <p>Tervetuloa Oma Seutu Kirppikselle</p>
