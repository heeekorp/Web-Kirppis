<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        
    </h:head>
    <h:body>
        
        <ui:composition template="templates/omaseutuTemplate.xhtml">

        <ui:define name="content">            
        
        <div style="padding-left: 25px;">   
               
        <h:form>             
            
            <h2>Luo uusi ilmoitus</h2> 
            <br></br>

            <h:outputText value="*Otsikko:" style="font-weight: bold"></h:outputText>
            <p:inputText style="width: 500px;" value="#{kirppisBean.kirppisService.uusiIlmoitus.otsikko}" ></p:inputText> 

            <br></br>
            <br></br>

            <h:outputText value="Kuva:" style="font-weight: bold"></h:outputText>
            <p:fileUpload value="#{fileUploadView.file}" mode="simple" style="height: 25px;" />

            <br></br>
            <br></br>

            <h:outputText value="*Hinta:" style="font-weight: bold"></h:outputText>
            <h:panelGrid columns="2">
                <p:inputText value="#{kirppisBean.kirppisService.uusiIlmoitus.hinta}" style="width: 150px;"></p:inputText>
                <h:outputText value="€" style="font-weight: bold"></h:outputText>
            </h:panelGrid>

            <br></br>
            <br></br>

            <h:outputText value="*Kuvausteksti:" style="font-weight: bold"></h:outputText>
            <p:inputTextarea value="#{kirppisBean.kirppisService.uusiIlmoitus.kuvaus}" style="height: 300px;width: 500px;"/>

            <br></br>
            <br></br>

            <h:outputText value="*Kategoria:" style="font-weight: bold"></h:outputText>
            <p:selectOneMenu id="Paamenu" value = "#{kirppisBean.kirppisService.valittuPaakategoriaID}" style="min-width: 200px;">
                <f:selectItem itemLabel="Valitse..." itemValue="#{null}" noSelectionOption="true" />
                <f:selectItems value="#{kirppisBean.kirppisService.paakategoriat}" var="paa" itemValue="#{paa.paakategoriaId}" itemLabel="#{paa.paakategoriannimi}" />
                <f:ajax render="Valimenu Alamenu" execute="Paamenu"></f:ajax>
            </p:selectOneMenu>
            <br />      
            <p:selectOneMenu id="Valimenu" value="#{kirppisBean.kirppisService.valittuValigategoriaID}" style="min-width: 200px;">
                <f:selectItem itemLabel="Kaikki" itemValue="#{null}" noSelectionOption="true" />
                <f:selectItems value="#{kirppisBean.kirppisService.haeValittuValikategoria()}" var="vali" itemValue="#{vali.valikategoriaId}" itemLabel="#{vali.valikategoriannimi}" />
                <f:ajax render="Alamenu" execute="Valimenu"></f:ajax>
            </p:selectOneMenu>
            <br />          
            <p:selectOneMenu id ="Alamenu" style="min-width: 200px;">
                <f:selectItem itemLabel="Kaikki" itemValue="#{null}" noSelectionOption="true" />
                <f:selectItems value="#{kirppisBean.kirppisService.haeValittuAlakategoria()}" var="ala" itemValue="#{ala.alakategoriaId}" itemLabel="#{ala.alakategorianimi}" />
            </p:selectOneMenu>
            
            <br></br>
            <br></br>

            <h:outputText value="Puhelinnumero:" style="font-weight: bold"></h:outputText>                       
            <p:inputText  style="width: 500px;"></p:inputText> 
            <br></br>
            <p:selectBooleanCheckbox />            
            <h:outputText value="Näkyy ilmoituksessa"></h:outputText>

            <br></br>
            <br></br>

            <h:outputText value="Sähköposti:" style="font-weight: bold"></h:outputText>            
            <p:inputText style="width: 500px;"></p:inputText>     
            <br></br>
            <p:selectBooleanCheckbox />            
            <h:outputText value="Näkyy ilmoituksessa"></h:outputText>

            <br></br>    
            <br></br>

            <h:outputText value="Lisätietoja:" style="font-weight: bold"></h:outputText>
            <p:inputTextarea style="height: 100px;width: 500px;" />

            <br></br>
            <br></br>       

            <h:outputText value="*Tuotteen kunto:" style="font-weight: bold"></h:outputText>
            <p:selectOneMenu id="kunto" value="#{kirppisBean.kirppisService.uusiIlmoitus.tuotteenkunto}">
                <f:selectItem itemLabel="Valitse..." itemValue="" />
                <f:selectItem itemLabel="Uusi" itemValue="3" />
                <f:selectItem itemLabel="Erinomainen" itemValue="2" />
                <f:selectItem itemLabel="Hyvä" itemValue="1" />
                <f:selectItem itemLabel="Tyydyttävä" itemValue="0" />
            </p:selectOneMenu>

            <br></br>
            <br></br>

            <p align="center">
                <h:panelGrid columns="2">
                    <p:commandButton value="Tallenna luonnos" action="#{kirppisBean.kirppisService.tallennaUusiIlmoitusLuonnos()}" ajax="false" />
                    <p:button value="Julkaise ilmoitus" />
                </h:panelGrid>
            </p>

        </h:form>
        
        </div>
            
        </ui:define>

        </ui:composition>  
          
    </h:body>
</html>
